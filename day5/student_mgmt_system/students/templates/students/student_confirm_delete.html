{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<h2>{{ page_title }}</h2>

<p>Are you sure you want to delete <strong>{{ student.full_name }}</strong> ({{ student.index_number }})?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'students:student_list' %}">Cancel</a>
</form>
{% endblock %}
